<html>
<head>
    <title>
        calculator
    </title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
    <div class="calc">
    <div class="display-screen">
    <div id="display"></div>
    </div>
    <div class="buttons">
    <table>
        <tr>
            <td><button class="a" id="clear">AC</button></td>
            <td><button class="a" id="backspace">DEL</button> </td>
            <td><button class="a" id="%">%</button></td>
            <td><button class="b" id="/">&divide;</button> </td>
        </tr>
        <tr>
            <td><button class="c" id="7">7</button> </td>
            <td><button class="c" id="8">8</button></td>
            <td><button class="c" id="9">9</button></td>
            <td><button class="b" id="*">&times</button></td>
        </tr>
        <tr>
            <td><button class="c" id="4">4</button></td>
            <td><button class="c" id="5">5</button></td>
            <td><button class="c" id="6">6</button></td>
            <td><button class="b" id="-">-</button></td>
        </tr>
        <tr>
            <td><button class="c" id="1">1</button></td>
            <td><button class="c" id="2">2</button></td>
            <td><button class="c" id="3">3</button></td>
            <td><button class="b" id="+">+</button></td>
        </tr>
        <tr>
            <td><button class="e" id="0">0</button></td>
            <td></td>
            <td><button class="c" id=".">.</button></td>
            <td><button class="b" id="equal">=</button></td>
        </tr> 
    </table>
</div>
</div>
</div>
<script src="./script.js"></script>
</body>
</html>
